<!DOCTYPE html>
<html>
<head>
  <title>Weather Metrics</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link type="text/css" rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="/static/arc.js"></script>
</head>
<body>
  <header>
    <h1>Live Weather Monitoring</h1>
    <div class="controllers">
      <div class="ctrl">
	    Device: <select name="device"></select>
      </div>
      <div class="ctrl">
	    Show last: <select name="limit">
          <option value="5">5 records</option>
          <option value="10">10 records</option>
          <option value="20">20 records</option>
          <option value="40" selected>40 records</option>
          <option value="80">80 records</option>
        </select>
      </div>
      <div class="ctrl">
        <button id="download_csv">ðŸ’¾ CSV</button>
      </div>
    </div>
  </header>
  <div id="charts">
    <div class="chart-box">
      <h3>Temperature (&deg;C)</h3>
      <div id="temp_gauge" class="gauge"></div>
    </div>
    <div class="chart-box">
      <h3>Atm. Pressure (kPa)</h3>
      <div id="pres_gauge" class="gauge"></div>
    </div>
    <div class="chart-box">
      <h3>Humidity (Rel %)</h3>
      <div id="humd_gauge" class="gauge"></div>
    </div>
    <div class="chart-box wind">
      <h3>Wind Speed & Direction</h3>
      <div id="wind_scatter" class="chart" style="height:240px;"></div>
    </div>
    <div class="chart-box" style="width:100%;">
      <h3>Temperature Change</h3>
      <div id="temp_chart" class="chart"></div>
    </div>
    <div class="chart-box" style="width:100%;">
      <h3>Pressure Change</h3>
      <div id="pressure_chart" class="chart"></div>
    </div>
    <div class="chart-box" style="width:100%;">
      <h3>Humidity Change</h3>
      <div id="humidity_chart" class="chart"></div>
    </div>
  </div>
  <svg width="0" height="0" aria-hidden="true">
    <filter id="grainy-noise" x="0" y="0" width="1" height="1">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feBlend mode="screen" />
    </filter>
  </svg>

  <script src="/static/script.js"></script>
</body>
</html>
